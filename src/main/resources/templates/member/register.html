<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하비스 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 35px;
        }

        .container {
            border: 1px solid black;
            height: 700px;
            width: 400px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
        }

        input {
            background: none;
        }

        .title {
            font-size: 20px;
        }

        .short {
            background: none;
            width: 60px;
        }

        button {
            width: 150px;
            height: 70px;
        }
    </style>
    <script src="/js/location.js"></script>
</head>

<body>
<div class="container">
    <header>하비스 회원가입</header>
    <form name="signup_form" th:action="@{/member/register}" th:method="post">
        <div class="memberId">
            <input type="text" id="memberId" name="memberId" placeholder="아이디">
        </div>

        <div class="password">
            <input type="text" id="password" name="password" placeholder="비밀번호">
        </div>

        <div class="pwCheck">
            <input type="text" id="pwCheck" name="pwCheck" placeholder="비밀번호 확인">
        </div>

        <div class="nickname">
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        </div>

        <div class="email">
            <input type="email" id="emailId" name="emailId" placeholder="이메일">
        </div>

        <div class="name">
            <input class="short"  type="text" id="name" name="name" placeholder="이름">
        </div>

        <div class="phone">
            <span class="title phone">휴대폰 번호</span>
            <span>010 - </span>
            <input class="short"  type="text" id="frontPhone" name="frontPhone" maxlength="4">
            <span> - </span>
            <input class="short"  type="text" id="backPhone" name="backPhone" maxlength="4">
        </div>

        <div class="birthday">
            <span class="title birthday">생년월일</span>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div class="location">
            <span class="title loction">활동지(선택사항)</span>
            <select id="sido" name="sido"></select>
            <select id="sigugun" name="sigugun"></select>
        </div>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
