<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하비스 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            border: 1px solid black;
            height: 700px;
            width: 400px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        input {
            background: none;
        }
    </style>
    <script src="/js/location.js"></script>
</head>

<body>
<div class="container">
    <header>하비스 회원가입</header>
    <form class="signup-form" th:action="@{/member/register}" th:method="post">
        <div class="memberId">
            <span>아이디</span>
            <input type="text" id="memberId" name="memberId">
        </div>

        <div class="password">
            <span>비밀번호</span>
            <input type="text" id="password" name="password">
        </div>

        <div class="pwCheck">
            <span>비밀번호 확인</span>
            <input type="text" id="pwCheck" name="pwCheck">
        </div>

        <div class="nickname">
            <span>닉네임</span>
            <input type="text" id="nickname" name="nickname">
        </div>

        <div class="email">
            <span>이메일</span>
            <input type="text" id="emailId" name="emailId">
            <span>@</span>
            <input type="text" id="domain" name="domain">
        </div>

        <div class="phone">
            <span>휴대폰 번호</span>
            <span>010 - </span>
            <input type="text" id="frontPhone" name="frontPhone" maxlength="4">
            <span> - </span>
            <input type="text" id="backPhone" name="backPhone" maxlength="4">
        </div>

        <div

        <div class="location">
            <h3 class="list">활동지(선택사항)</h3>
            <select id="sido" name="sido"></select>
            <select id="gugun" name="gugun"></select>
        </div>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
