<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하비스 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            font-family: "Jua", sans-serif;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 35px;
            margin-bottom: 40px;
        }

        .container {
            border: 1px solid black;
            height: 700px;
            width: 400px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        div {
            margin-bottom: 10px;
        }

        input {
            text-align: center;
            background: none;
            width: 200px;
            height: 40px;
        }

        .title {
            font-size: 20px;
        }

        .phone {
            width: 60px;
        }

        button {
            width: 150px;
            height: 70px;
        }
    </style>
    <script src="/js/location.js"></script>
</head>

<body>
<div class="container">
    <header>하비스 회원가입</header>
    <form name="memberSignup" th:action="@{/member/register}" th:method="post">
        <div class="memberId">
            <input type="text" id="memberId" name="memberId" placeholder="사용하실 [아이디]를 입력하세요">
        </div>

        <div class="password">
            <input type="password" id="password" name="password" placeholder="사용하실 [비밀번호]를 입력하세요">
        </div>

        <div class="pwCheck">
            <input type="password" id="pwCheck" name="pwCheck" placeholder="[비밀번호]를 한번 더 입력하세요">
        </div>

        <div class="nickname">
            <input type="text" id="nickname" name="nickname" placeholder="사용하실 [닉네임]을 입력하세요">
        </div>

        <div class="email">
            <input type="email" id="email" name="email" placeholder="사용하실 [이메일]을 입력하세요">
        </div>

        <div class="name">
            <input type="text" id="name" name="name" placeholder="[실명]을 입력하세요">
        </div>

        <div class="phone">
            <label class="title phone">휴대폰 번호</label>
            <span>010 - </span>
            <input class="phone input" type="text" id="frontPhone" name="frontPhone" maxlength="4">
            <span> - </span>
            <input class="phone input" type="text" id="backPhone" name="backPhone" maxlength="4">
        </div>

        <div class="birthday">
            <label class="title birthday">생년월일</label>
            <input class="birthday input" type="date" id="birthday" name="birthday">
        </div>

        <div class="location">
            <label class="title loction">활동지(선택사항)</label>
            <select id="sido" name="sido">
            </select>
            <select id="sigugun" name="sigugun">
                <option value="none"></option>
            </select>
        </div>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
