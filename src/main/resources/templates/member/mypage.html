<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            font-family: "Jua", sans-serif;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 700px;
            width: 700px;

            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;

            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* 요소를 반투명 처리 해준 후 */
            backdrop-filter: blur(15px); /* 요소 뒤에서 효과 적용 */
            box-shadow: 2px 7px 15px 8px rgb(0, 0, 0, 0.3); /* 그림자 적용 */
        }

        header {
            height: 90px;
            margin-top: 30px;

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 60px;
        }

        div {
            margin-bottom: 20px;
        }

        .myInfo {
            font-size: 25px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            height: 550px;
        }

        .toEdit {
            border-radius: 10px;
            display: inline-block;

            background: none;

            width: 100px;
            height: 40px;

            cursor: pointer;

            font-family: "Jua", sans-serif;
            font-size: 22px;
        }

        .toEdit:hover {
            background-color: aqua;
        }

        .toEdit:active {
            position: relative;
            top: 1px;
        }

        .toMain {
            border-radius: 10px;
            display: inline-block;

            background: none;

            width: 100px;
            height: 40px;

            cursor: pointer;

            font-family: "Jua", sans-serif;
            font-size: 22px;
        }

        .toMain:hover {
            background-color: darkred;
            color: whitesmoke;
        }

        .toMain:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>마이페이지</header>
    <div class="myInfo">
        <div>
            가입일시 :
            <span id="entDateYear" th:text="${member.entDate.getYear()}">entDateYear</span>년
            <span id="entDateMonth" th:text="${member.entDate.getMonthValue()}">entDateMonth</span>월
            <span id="entDateDay" th:text="${member.entDate.getDayOfMonth()}">entDateDat</span>일
            <span id="entDateHour" th:text="${member.entDate.getHour()}">entDateHour</span>시
            <span id="entDateMinute" th:text="${member.entDate.getMinute()}">entDateMinute</span>분
        </div>
        <div>아이디 : <span id="memberId" th:text="${member.memberId}">memberId</span></div>
        <div>닉네임 : <span id="nickname" th:text="${member.nickname}">nickname</span></div>
        <div>레벨 : <span id="level" th:text="${member.level}">level</span></div>

        <div>이름 : <span id="name" th:text="${member.name}">name</span></div>
        <div>
            생년월일 :
            <span id="birthdayYear" th:text="${member.birthday.getYear()}">birthdayYear</span>년
            <span id="birthdayMonth" th:text="${member.birthday.getMonthValue()}">birthday</span>월
            <span id="birthdayDay" th:text="${member.birthday.getDayOfMonth()}">birthdayYear</span>일
        </div>
        <div>휴대폰번호 : <span id="phone" th:text="${member.phone}">phone</span></div>
        <div>이메일 : <span id="email" th:text="${member.email}">email</span></div>
        <div>활동지 : <span id="location" th:text="${member.location}">location</span></div>
    </div>
    <div class="button">
        <button class="toEdit" onclick="location.href='/member/edit'">정보수정</button>
        <button class="toMain" onclick="location.href='../main/home'">메인으로</button>
    </div>
</div>
</body>
</html>
