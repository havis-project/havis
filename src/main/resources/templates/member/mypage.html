<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            font-family: "Jua", sans-serif;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            border: 1px solid black;
            height: 700px;
            width: 700px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
        }

        header {
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90px;
            font-size: 35px;
        }

        .myInfo {
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
            height: 550px;
        }

        .button {
            border: 1px solid green;
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>마이페이지</header>
    <div class="myInfo">
        <div>가입일시 : <span id="entDate" th:text="${member.entDate}">entDate</span></div>
        <div>아이디 : <span id="memberId" th:text="${member.memberId}">memberId</span></div>
        <div>닉네임 : <span id="nickname" th:text="${member.nickname}">nickname</span></div>
        <div>레벨 : <span id="level" th:text="${member.level}">level</span></div>

        <div>이름 : <span id="name" th:text="${member.name}">name</span></div>
        <div>휴대폰번호 : <span id="phone" th:text="${member.phone}">phone</span></div>
        <div>이메일 : <span id="email" th:text="${member.email}">email</span></div>
        <div>활동지 : <span id="location" th:text="${member.location}">location</span></div>
    </div>
    <div class="button">
        <button onclick="location.href='/member/edit'">정보수정</button>
        <button onclick="location.href='../main/home'">메인으로</button>
    </div>
</div>
</body>
</html>
