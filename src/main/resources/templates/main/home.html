<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        header {
            user-select: none;
            background: none;
            height: 10vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        body {
            background: none;
            height: 100vh;
        }

        aside {
            user-select: none;

            font-family: "Jua", sans-serif;

            background-color: aquamarine;
            height: 90%;
            width: 10%;

            display: flex;
            float: left;
            flex-direction: column;
            align-items: center;
        }

        section {
            background-color: lightgreen;
            float: left;
            height: 90%;
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95px;
        }

        .havis {
            font-family: "Shrikhand", serif;
            font-size: 90px;
        }

        .since {
            font-family: "Gochi Hand", cursive;
            padding-bottom: 40px;
            align-items: end;
        }

        .logout {
            margin: 15px;
        }

        #mypage {
            margin: 15px;
        }
    </style>
</head>

<header onclick="location.href='/main/home'">
    <span class="header haviskid"><img width="65" height="85" src="/images/haviskid.png" alt="haviskid"></span>
    <span class="header havis">HAVIS</span>
    <span class="header since">since2024</span>
</header>

<body>
<aside>
    <span id="mypage" onclick="location.href='/member/mypage'">⚽마이페이지</span>
    <form  class="logout" th:action="@{/auth/logout}" method="post">
        <span>🏐로그아웃</span>
    </form>
</aside>

<section>
    <h1>main section</h1>
</section>
</body>
</html>
