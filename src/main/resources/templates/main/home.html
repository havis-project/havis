<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&family=Jua&display=swap"
          rel="stylesheet">
    <style>
        * {
            user-select: none;

            margin: 0;
            padding: 0;

            white-space: nowrap;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;

            min-width: 100vw;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            user-select: none;
            background: none;

            min-height: 10%;
            min-width: 100vw;

            position: absolute;
            top: 0;

            cursor: pointer;
        }

        .havis {
            font-family: "Shrikhand", serif;
            font-size: 90px;
        }

        .since {
            font-family: "Gochi Hand", cursive;
            align-items: end;
        }

        div {
            width: 300px;
            height: 450px;
            margin: 30px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* 요소를 반투명 처리 해준 후 */
            backdrop-filter: blur(15px); /* 요소 뒤에서 효과 적용 */
            box-shadow: 2px 7px 15px 8px rgb(0, 0, 0, 0.3); /* 그림자 적용 */

            cursor: pointer;
        }

        .icon {
            font-size: 100px;
        }

        div span {
            font-family: "Jua", sans-serif;
            font-size: 60px;
        }

        div:hover {
            position: relative;
            top: 1px;
            right: 1px;
        }

        div:active {
            position: relative;
            top: 2px;
            right: 2px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.1); /* 요소를 반투명 처리 해준 후 */
            backdrop-filter: blur(15px); /* 요소 뒤에서 효과 적용 */

            display: inline-block;

            position: absolute;
            left: 550px;
            bottom: 160px;

            width: 100px;
            height: 40px;

            border-radius: 10px;

            cursor: pointer;
        }

        button:hover {
            background-color: lightcoral;

            bottom: 159px;
            left: 549px;
        }

        button:active {
            background-color: lightcoral;

            bottom: 158px;
            left: 548px;
        }
    </style>
</head>

<body>
<header onclick="location.href='/main/home'">
    <span class="header haviskid"><img width="65" height="85" src="/images/haviskid.png" alt="haviskid"></span>
    <span class="header havis">HAVIS</span>
    <span class="header since">since2024</span>
</header>

<div class="mypageSection" onclick="location.href='/member/mypage'">
    <mypageIcon class="icon">⚾</mypageIcon><br>
    <span>마이페이지</span>
</div>
<div class="categorySection" onclick="location.href='/category/categoryList'">
    <categoryIcon class="icon">⚽</categoryIcon><br>
    <span>카테고리</span>
</div>
<div class="postSection" onclick="location.href='/post/postMain'">
    <postIcon class="icon">🏀</postIcon><br>
    <span>게시판</span>
</div>

<button  class="logout" onclick="location.href='/auth/logout'">로그아웃</button>
</body>
</html>
