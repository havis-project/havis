<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/post/view}" th:method="post">
    <table class="table">
        <tr><td colspan="2"><h2>게시판 목록</h2></td></tr>
        <tr class="header">
            <td class="postNo">번호</td>
            <td class="postTitle">제목</td>
            <td class="postText">내용</td>
            <td class="member">작성자</td>
            <!--        <td class="postDate">작성날짜</td>-->
        </tr>
        {{#posts}}
        <tr>
            <td>{{postNO}}</td>
            <td>{{postTitle}}</td>
            <td>{{postText}}</td>
            <td>{{member}}</td>
        </tr>
        {{/posts}}
    </table>

    <table class="table">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="tbody">

        <!--posts라는 List 순회 (자바의 for문)-->
        {{#posts}}
        <tr>
            <td>{{postNO}}</td>
            <td>{{postTitle}}</td>
            <td>{{postText}}</td>
            <td>{{member}}</td>
        </tr>
        {{/posts}}
        </tbody>
    </table>
</form>
</body>
</html>
