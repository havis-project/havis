<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postCreate</title>
</head>
<body>
<form th:action="@{/post/postCreate}" th:method="post">
    <table class="table">
        <tr><td colspan="2"><h2>게시판</h2></td></tr>
        <tr class="header">
            <td class="postNo">번호</td>
            <td class="postTitle">제목</td>
            <td class="postText">내용</td>
            <td class="member">작성자</td>
            <!--        <td class="postDate">작성날짜</td>-->
        </tr>
        <script>
            var i, day = 20;
            for (i = 10; i > 0; i--) {
                document.write("<tr class='postText'>");
                document.write("<td>" + i +"</td>");
                document.write("<td class='postTitle'>제목입니다</td>");
                document.write("<td class='postText'>내용입니다.</td>");
                document.write("<td class='member'>작성자</td>");
                // document.write("<td>24-01-" + day-- + "</td>");
                // document.write("</tr>");
            }
        </script>
    </table>
    </form>
</body>

</html>
