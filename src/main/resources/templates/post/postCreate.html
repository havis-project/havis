<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postCreate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&family=Jua&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;

            font-size: 20px;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;

            height: 100vh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        div {
            margin: 20px;
        }

        header {
            height: 10%;
            width: 100vw;

            position: fixed;
            top: 0;

            cursor: pointer;
        }

        .havis {
            font-family: "Shrikhand", serif;
            font-size: 90px;
        }

        .since {
            font-family: "Gochi Hand", cursive;
            align-items: end;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            position: relative;
            top: 1px;
            right: 1px;
        }

        button:active {
            position: relative;
            top: 2px;
            right: 2px;
        }

        #postTitle {
            width: 500px;
        }

        #postText {
            height: 400px;
            width: 500px;

            word-break: break-all;
            word-wrap: break-word;
        }

        .textbox {
            display: flex;
        }
    </style>
</head>

<header onclick="location.href='/post/postMain'">
    <span class="header haviskid"><img width="65" height="85" src="/images/haviskid.png" alt="haviskid"></span>
    <span class="header havis">HAVIS</span>
    <span class="header since">since2024</span>
</header>

<body>
<form th:action="@{/post/postCreate}" th:method="post">
    <div>
        <label>글 제목</label>
        <input type="text" name="postTitle" id="postTitle">
    </div>
    <div class="textbox">
        <label>글 내용</label>
        <textarea type="text" name="postText" id="postText"></textarea>
        <!--            <label>작성자 : </label>-->
        <!--            <input type="text" name="member" id="member">-->
    </div>
    <div>
        <button type="submit">글 작성</button>
    </div>
</form>
</body>

</html>
