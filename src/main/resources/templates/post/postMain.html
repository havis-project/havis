<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postMain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&family=Jua&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;

            user-select: none;
        }

        header {
            height: 10%;
            width: 100vw;

            position: fixed;
            top: 0;

            cursor: pointer;
        }

        .havis {
            font-family: "Shrikhand", serif;
            font-size: 90px;
        }

        .since {
            font-family: "Gochi Hand", cursive;
            align-items: end;
        }

        body {
            background-image: url('/images/pastelBackground.jpg');
            background-repeat: no-repeat;
            background-size: cover;

            height: 100vh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        div {
            margin: 30px;

            text-align: center;
            background-image: linear-gradient(to right, green, yellowgreen);
            background-clip: text;
            color: transparent;
            font-size: 30px;

            cursor: pointer;
        }

        div:hover {
            position: relative;
            top: 1px;
            right: 1px;
        }

        div:active {
            position: relative;
            top: 2px;
            right: 2px;
        }
    </style>
</head>



<header onclick="location.href='/main/home'" class="kid">
    <span class="header haviskid"><img width="65" height="85" src="/images/haviskid.png" alt="haviskid"></span>
    <span class="header havis">HAVIS</span>
    <span class="header since">since2024</span>
</header>

<body>
<div onclick="location.href='/post/postList'">게시판 목록</div>
<div onclick="location.href='/post/postCreate'">게시글 생성</div>
<div onclick="location.href='/post/postUpdate'">게시판 수정</div>
<div onclick="location.href='/post/postDelete'">게시글 삭제</div>
</body>
</html>
