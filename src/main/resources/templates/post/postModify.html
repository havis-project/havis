<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postModify</title>
</head>
<body>

        <input
                type="text"
                name="title"

        />

    <div class="form-group row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <input class="form-group row" type="submit" role="button" value="수정" />
        </div>
    </div>


</div>
</body>
</html>
