<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>카테고리 상세보기</h1>

    <div>
    <h2 th:text = "${category.categoryNo}">카테고리번호</h2>
    <p th:text = "${category.categoryName}">카테고리이름</p>

    </div>


    <form id="searchForm">
        <label for="categoryNo">카테고리 번호 :</label>
        <input type="number" id="categoryNo" name="categoryNo" required />
        <button type="button" onclick="searchBoard()">조회하기</button>
    </form>

    <script>
        function searchBoard() {
            const categoryNo = document.getElementById('categoryNo').value;
            if (categoryNo){
                window.location.href = `/category/${categoryNo}`;
            } else {
                alert('카테고리를 입력하세요')
            }
        }
    </script>




<a href="/">목록으로 돌아가기</a>
</body>
</html>
